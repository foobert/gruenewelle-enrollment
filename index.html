<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script><Paste>
  </head>

  <body>
    <div id="elm-code-is-loaded-here"></div>

    <script src="elm.js"></script>

    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-code-is-loaded-here"),
        flags: JSON.parse(localStorage.getItem("model"))
      });

      app.ports.persistModel.subscribe(function(data) {
        localStorage.setItem("model", JSON.stringify(data));
      });
    </script>
  </body>
</html>
